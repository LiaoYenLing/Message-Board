  <body>

    <div class="container">
      <!-- Example row of columns -->
      <audio controls autoplay>
      <source src="http://s25.youmaker.com/other/2011/9-28/mp352208823866e976026b5411fbe8f985a2637d199001.mp3" type="audio/mpeg">
      </audio>
      <div class="row">
        <div class="col-md-4">
          <form class="form-signin">
        <label for="inputTitle" class="sr-only">事件</label>
        <br/><span style="font-family:sans-serif;">Event<input type="text" id="title" class="form-control" placeholder="" required autofocus><br/>
        <span style="font-family:sans-serif;">Date<input type="date" id="date" class="form-control" placeholder="日期" required autofocus>
        <span style="font-family:sans-serif;">Time</br><input type="time" id="time" class="form-control" placeholder="時間" required autofocus></br>
        <span style="font-family:sans-serif;;">Details<textarea class="form-control" rows="5" id="text"placeholder=""></textarea><br/>
        <button class="btn btn-lg btn-primary btn-block"  type="submit" onclick="save()" style="background-color:#F11368;border:#F11368" ><span style="font-family:cursive;font-size:20px;">Save</span></button>
      </form>
      <div><table id="list"></div>
        </div>
        <div class="col-md-4">
       </div>
        <div class="col-md-4">
        </div>
      </div>
      <hr>

      </footer>

    <script>
var oTitle = document.getElementById("title");
var oText  = document.getElementById("text");
var oList = document.getElementById("list");
var oDate = document.getElementById("date");
var oTime = document.getElementById("time");

function save() {
  var title = oTitle.value;
  var text  = oText.value;
  var date  = oDate.value;
  var time  = oTime.value;
  var obj = { title:title, text:text, date:date, time:time };
  window.localStorage.setItem("notepad:"+title, JSON.stringify(obj));
  
}

function showList() {
  var rowHtml = "";
  for (var title in window.localStorage) {
    if (title.startsWith("notepad:")) {
      rowHtml += "<tr><td><a onclick=\"loadDoc('"+title+"')\">"+title.substring(8)+"</a></td></tr>"
    }
  }
  oList.innerHTML = rowHtml;
}

function loadDoc(title) {
  oTitle.value = title.substring(8);
  var objstr  = window.localStorage.getItem(title);
  var obj = JSON.parse(objstr);
  oDate.value = obj.date;
  oTime.value = obj.time;
  oText.value = obj.text;
}

showList();

</script>
